<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Food Website</title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- header section code start -->
<header>
    <nav>
	  <div class="logo"><img src="image/logow.png" alt=""></div>
	    <div class="menu">
	      <a href="#">Home</a>
	      <a href="#">Features</a>
	      <a href="#">Booking</a>
	      <a href="#">Login</a>
	    </div>
    </nav>
	<!-- hero-area code start -->
	<div class="line">
	  <div class="box1"></div> <br>
	  <div class="box2"></div> <br>
	  <div class="box3"></div> 
	</div>

	<div class="hero-container">
		<div class="left animate__animated animate__jackInTheBox">
			<h1>Future <br> On Your Hand</h1>
			<button>Order Now</button>
		</div>
		<div class="right">
			<img src="image/wat3.png" alt="" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
		</div>
	</div>

	<div class="social-media animate__animated animate__lightSpeedInLeft animate__delay-2s">
		<img src="image/icon1.png" alt="">
		<img src="image/icon2.png" alt="">
		<img src="image/icon3.png" alt="">
		<img src="image/icon4.png" alt="">
	</div>
</header>
<!-- header section code end -->
</body>
</html>
